<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gələcəyin Xəritəsi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            line-height: 1.6;
            overflow-x: hidden;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 2rem 1rem;
        }
        .header {
            text-align: center;
            padding-bottom: 2rem;
            color: #FFD700;
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .header p {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-top: 0.5rem;
        }
        .card {
            background-color: #1E1E1E;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.2);
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #FFD700, #3B82F6);
            opacity: 0.1;
            z-index: 0;
            border-radius: 12px;
        }
        .card-content {
            position: relative;
            z-index: 1;
        }
        .day-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #FFD700;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }
        .day-title svg {
            margin-right: 0.75rem;
            fill: #FFD700;
        }
        .task-list {
            list-style: none;
            padding: 0;
        }
        .task-item {
            padding: 0.75rem 0;
            border-bottom: 1px dashed #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-item:last-child {
            border-bottom: none;
        }
        .task-time {
            color: #8B5CF6;
            font-weight: bold;
        }
        .task-description {
            flex-grow: 1;
            margin-left: 1rem;
        }
        .additional-info {
            font-style: italic;
            margin-top: 1rem;
            color: #9CA3AF;
        }
        .special-day {
            background-color: #3B82F6;
            color: #fff;
        }
        .special-day .day-title {
            color: #fff;
        }
        .weekend-card {
            background-color: #2F2F2F;
        }
        .weekend-card .day-title {
            color: #3B82F6;
        }

        .cta-button {
            background: linear-gradient(45deg, #FFD700, #FF6347);
            color: #121212;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-weight: bold;
            text-align: center;
            margin-top: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }
        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5);
        }

        .test-results, .edit-section {
            background-color: #1E1E1E;
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .test-results h2, .edit-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #FFD700;
            margin-bottom: 1rem;
            text-align: center;
        }
        .test-results input, .test-results textarea, .edit-section input, .edit-section textarea, .edit-section select {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: #222;
            color: #E0E0E0;
        }
        .test-results button, .edit-section button {
            width: 100%;
            background: linear-gradient(45deg, #3B82F6, #8B5CF6);
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .test-results button:hover, .edit-section button:hover {
            transform: translateY(-2px);
        }
        .results-list {
            margin-top: 1.5rem;
            border-top: 1px solid #444;
            padding-top: 1.5rem;
        }
        .result-item {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            transition: background-color 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .result-item h3 {
            font-size: 1.2rem;
            color: #FFD700;
            margin-bottom: 0.5rem;
        }
        .result-item p {
            display: flex;
            align-items: center;
        }
        .result-item p strong {
            margin-right: 0.5rem;
        }
        .score-icon {
            font-size: 1.2rem;
            margin-left: 0.5rem;
        }
        .item-actions {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            display: flex;
            gap: 0.5rem;
        }
        .action-btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
            width: 1.5rem;
            height: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
        }
        .action-btn:hover {
            transform: scale(1.1);
        }
        .delete-btn svg {
            fill: #FF5A5A;
            width: 1rem;
            height: 1rem;
        }
        .edit-btn svg {
            fill: #3B82F6;
            width: 1rem;
            height: 1rem;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Gələcəyin Xəritəsi</h1>
        <p>Hər anını dəyərləndir, çünki gələcəyini bu gün qurursan!</p>
    </div>

    <div id="schedule-container" class="space-y-6">
        <!-- Həftəlik rutin dinamik olaraq burada yaradılacaq -->
    </div>
    
    <!-- Sınaq Nəticələri Bölməsi -->
    <div id="test-results-section" class="test-results">
        <h2>Sınaq Nəticələrini Qeyd Et</h2>
        <input type="date" id="test-date" class="bg-gray-800">
        <input type="number" id="fizika-score" placeholder="Fizika balı (max 100)" class="bg-gray-800">
        <input type="number" id="informatika-score" placeholder="İnformatika balı (max 100)" class="bg-gray-800">
        <input type="number" id="riyaziyyat-score" placeholder="Riyaziyyat balı (max 100)" class="bg-gray-800">
        <textarea id="comment" placeholder="Necə olduğunu yaz..." rows="3" class="bg-gray-800"></textarea>
        
        <button id="add-btn" onclick="addTestResult()">Nəticəni Əlavə Et</button>
        <button id="save-btn" class="hidden" onclick="saveTestResult()">Dəyişiklikləri Yadda Saxla</button>

        <div class="results-list" id="results-container">
            <!-- Nəticələr buraya dinamik olaraq əlavə olunacaq -->
        </div>
    </div>

</div>

<script>
    // Global state for results and the item being edited
    let results = [];
    let editingId = null;

    // Default schedule data
    let schedule = [
        { day: 'Bazar Ertəsi', icon: '<path d="M21 4H3a1 1 0 0 0-1 1v14a1 1 0 0 0 1 1h18a1 1 0 0 0 1-1V5a1 1 0 0 0-1-1zm-1 14H4V6h16zM7 9h2v2H7zm0 4h2v2H7zm4 0h2v2h-2zm0-4h2v2h-2zm4 4h2v2h-2zm0-4h2v2h-2z"/>', tasks: [
            { time: '07:30', description: 'Oyanış və Enerji ilə Başlanğıc' },
            { time: '08:00', description: 'Sürətli Səhər Yeməyi' },
            { time: '08:30', description: 'Dərsə Hazırlıq' },
            { time: '10:00 - 18:00', description: 'Hazırlıq Dərsləri (İnformatika, Fizika, Riyaziyyat, İngilis dili)' },
            { time: '20:00', description: 'Ev Tapşırıqları və Mövzuları Təkrar' },
            { time: '22:00', description: 'İstirahət və Dərsdən Uzaqlaşma' }
        ]},
        { day: 'Çərşənbə Axşamı', icon: '<path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15h2v-6h-2v6zm2.01-8.2c0-1.1-.9-2-2.01-2s-2 .9-2 2 .9 2 2 2 2.01-.9 2.01-2z"/>', tasks: [
            { time: '07:30', description: 'Oyanış və Yüngül İdman' },
            { time: '08:30', description: 'Sərbəst Ev Çalışması' },
            { time: '15:00 - 18:00', description: 'Hazırlıq Dərsləri (İngilis dili, Azərbaycan dili)' },
            { time: '19:00', description: 'Ev Tapşırıqları' },
            { time: '21:30', description: 'Özünə Vaxt Ayır' }
        ]},
        { day: 'Çərşənbə', icon: '<path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-.99-13h1.98v5.59L15.34 16h-1.18l-2.47-3.8z"/>', tasks: [
            { time: '07:30', description: 'Oyanış və Rutin Hazırlıq' },
            { time: '10:00 - 16:00', description: 'Hazırlıq Dərsləri (İnformatika, Fizika, Riyaziyyat)' },
            { time: '17:00', description: 'Ev Tapşırıqları və Dərs Təkrarı' },
            { time: '19:00', description: 'İdman və Yaşamaq' },
            { time: '20:30', description: 'Axşam İstirahəti' }
        ]},
        { day: 'Cümə Axşamı', icon: '<path d="M12 2c5.52 0 10 4.48 10 10s-4.48 10-10 10S2 17.52 2 12 6.48 2 12 2zm-1 15h2v-2h-2v2zm0-4h2V7h-2v6z"/>', tasks: [
            { time: '07:30', description: 'Oyanış' },
            { time: '08:30', description: 'Dərslərə Sərbəst Hazırlıq' },
            { time: '12:00', description: 'Azərbaycan Dili Dərsi' },
            { time: '14:00', description: 'Ev Tapşırıqları' },
            { time: '16:00', description: 'Sosiallaşma və İstirahət' }
        ]},
        { day: 'Cümə', icon: '<path d="M12 2c-4.41 0-8 3.59-8 8s3.59 8 8 8 8-3.59 8-8-3.59-8-8-8zm-1 11h-2v2h2v-2zm4 0h-2v2h2v-2zm0-4h-2v2h2V9zm-4 0h-2v2h2V9z"/>', tasks: [
            { time: '07:30', description: 'Oyanış və Dərs Hazırlığı' },
            { time: '10:00 - 16:00', description: 'Hazırlıq Dərsləri (İnformatika, Fizika, Riyaziyyat)' },
            { time: '19:00', description: 'Ev Tapşırıqlarının Sonu' },
            { time: '21:30', description: 'Həftə Sonuna Hazırlıq' }
        ]},
        { day: 'Şənbə', icon: '<path d="M12 2c-5.52 0-10 4.48-10 10s4.48 10 10 10 10-4.48 10-10-4.48-10-10-10zM5 13h14v2H5zm0-2h14v-2H5z"/>', tasks: [
            { time: '09:00', description: 'İngilis və Azərbaycan Dili Dərsləri' },
            { time: '14:00', description: 'Həftənin Mövzularını Ümumi Təkrar' },
            { time: '16:00', description: 'İdman və Yaşamaq' },
            { time: '18:00', description: 'Sərbəst vaxt və əyləncə' }
        ]},
        { day: 'Bazar Günü', icon: '<path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zM12 6c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm0 10c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z"/>', tasks: [
            { time: '10:00', description: 'Rahat Oyanış və Səhər Yeməyi' },
            { time: '12:00', description: 'Həftəlik Ümumi Təkrar' },
            { time: '13:00', description: 'Ailə və Dostlarla Vaxt' },
            { time: '17:00', description: 'Gələn Həftəyə Yüngül Hazırlıq' },
            { time: '19:00', description: 'Filmlər və ya Hobbi' }
        ]}
    ];

    document.addEventListener('DOMContentLoaded', () => {
        const today = new Date();
        const friday = new Date(today.setDate(today.getDate() - today.getDay() + 5));
        const fridayString = friday.toISOString().slice(0, 10);
        document.getElementById('test-date').value = fridayString;
        
        // Render initial content
        renderSchedule();
        renderResults();
    });

    // Render the schedule section
    function renderSchedule() {
        const container = document.getElementById('schedule-container');
        container.innerHTML = '';
        schedule.forEach((dayData, dayIndex) => {
            const card = document.createElement('div');
            card.className = `card ${dayIndex >= 5 ? 'weekend-card' : ''}`;
            
            const cardContent = document.createElement('div');
            cardContent.className = 'card-content';
            
            cardContent.innerHTML = `
                <div class="flex items-center justify-between">
                    <h2 class="day-title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">${dayData.icon}</svg>
                        ${dayData.day}
                    </h2>
                    <button class="action-btn edit-btn" onclick="editSchedule(${dayIndex})">
                        <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14.06 9.06L15.94 10.94L18.41 8.47L16.53 6.59L14.06 9.06zM20.65 4.35C20.26 3.96 19.63 3.96 19.24 4.35L17.7 5.89L20.65 8.84L22.19 7.3C22.58 6.91 22.58 6.28 22.19 5.89L20.65 4.35zM12 18.01H2V20.01H12V18.01zM11.91 14.73L6.96 19.68C6.67 19.97 6.2 20.08 5.81 19.96L2.61 19.16C2.22 19.04 2.03 18.59 2.19 18.2L5.43 11.83L11.91 14.73z"/>
                        </svg>
                    </button>
                </div>
                <ul class="task-list" id="task-list-${dayIndex}">
                    ${dayData.tasks.map(task => `
                        <li class="task-item">
                            <span class="task-time">${task.time}</span>
                            <span class="task-description">${task.description}</span>
                        </li>
                    `).join('')}
                </ul>
            `;
            card.appendChild(cardContent);
            container.appendChild(card);
        });
    }

    // Opens a new editing UI for the schedule
    function editSchedule(dayIndex) {
        const dayData = schedule[dayIndex];
        const newHtml = `
            <div id="schedule-edit-section" class="edit-section">
                <h2>Rutinə Dəyişiklik Et</h2>
                <select id="edit-day-select" class="bg-gray-800 mb-4">
                    ${schedule.map((day, index) => `<option value="${index}" ${index === dayIndex ? 'selected' : ''}>${day.day}</option>`).join('')}
                </select>
                <div id="edit-tasks-container" class="space-y-4">
                    ${dayData.tasks.map((task, taskIndex) => `
                        <div class="flex items-center gap-2">
                            <input type="text" value="${task.time}" placeholder="Vaxt" data-task-index="${taskIndex}" data-field="time" class="bg-gray-800">
                            <input type="text" value="${task.description}" placeholder="Tapşırıq" data-task-index="${taskIndex}" data-field="description" class="bg-gray-800 flex-grow">
                            <button class="action-btn delete-btn" onclick="deleteTask(${taskIndex})">
                                <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zm-2-4h2V9H4v6zM15.5 4l-1-1h-5l-1 1H5v2h14V4h-3.5z"/>
                                </svg>
                            </button>
                        </div>
                    `).join('')}
                </div>
                <button class="my-4" onclick="addTask()">Yeni Tapşırıq Əlavə Et</button>
                <button onclick="saveScheduleChanges(${dayIndex})">Yadda Saxla</button>
                <button onclick="cancelScheduleEdit()">Ləğv Et</button>
            </div>
        `;
        document.getElementById('schedule-container').innerHTML = newHtml;
    }

    // Adds a new blank task to the edit form
    function addTask() {
        const tasksContainer = document.getElementById('edit-tasks-container');
        const newIndex = tasksContainer.children.length;
        const newTaskHtml = `
            <div class="flex items-center gap-2">
                <input type="text" value="" placeholder="Vaxt" data-task-index="${newIndex}" data-field="time" class="bg-gray-800">
                <input type="text" value="" placeholder="Tapşırıq" data-task-index="${newIndex}" data-field="description" class="bg-gray-800 flex-grow">
                <button class="action-btn delete-btn" onclick="deleteTask(${newIndex})">
                    <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zm-2-4h2V9H4v6zM15.5 4l-1-1h-5l-1 1H5v2h14V4h-3.5z"/>
                    </svg>
                </button>
            </div>
        `;
        tasksContainer.insertAdjacentHTML('beforeend', newTaskHtml);
    }
    
    // Deletes a task from the edit form
    function deleteTask(taskIndex) {
        const taskElement = document.querySelector(`[data-task-index="${taskIndex}"]`).parentElement;
        taskElement.remove();
    }

    // Saves the schedule changes
    function saveScheduleChanges(dayIndex) {
        const tasksContainer = document.getElementById('edit-tasks-container');
        const newTasks = [];
        tasksContainer.querySelectorAll('div').forEach(taskElement => {
            const timeInput = taskElement.querySelector('input[data-field="time"]');
            const descInput = taskElement.querySelector('input[data-field="description"]');
            if (timeInput.value && descInput.value) {
                newTasks.push({
                    time: timeInput.value,
                    description: descInput.value
                });
            }
        });
        schedule[dayIndex].tasks = newTasks;
        renderSchedule();
        showNotification('Rutin uğurla yeniləndi!', 'green');
    }

    // Cancels the schedule edit and reverts to the default view
    function cancelScheduleEdit() {
        renderSchedule();
    }

    // Balı dəyərləndirən funksiya
    function getPerformanceIndicator(score) {
        if (score >= 80) {
            return { icon: '⭐', color: 'bg-green-800' };
        } else if (score >= 50) {
            return { icon: '👍', color: 'bg-yellow-800' };
        } else {
            return { icon: '👇', color: 'bg-red-800' };
        }
    }

    // Nəticə siyahısını yenidən render edir
    function renderResults() {
        const resultsContainer = document.getElementById('results-container');
        resultsContainer.innerHTML = ''; // Köhnə nəticələri təmizlə

        if (results.length === 0) {
            resultsContainer.innerHTML = '<p class="text-center text-gray-400">Heç bir nəticə qeyd edilməyib.</p>';
            return;
        }

        results.forEach(result => {
            const resultItem = document.createElement('div');
            resultItem.className = 'result-item';

            let resultHTML = `<h3>${result.date} sınaq nəticələri</h3>`;
            
            if (result.fizika) {
                const { icon, color } = getPerformanceIndicator(result.fizika);
                resultHTML += `<p><strong>Fizika:</strong> ${result.fizika} bal <span class="score-icon">${icon}</span></p>`;
                resultItem.classList.add(color);
            }
            if (result.informatika) {
                const { icon, color } = getPerformanceIndicator(result.informatika);
                resultHTML += `<p><strong>İnformatika:</strong> ${result.informatika} bal <span class="score-icon">${icon}</span></p>`;
                resultItem.classList.add(color);
            }
            if (result.riyaziyyat) {
                const { icon, color } = getPerformanceIndicator(result.riyaziyyat);
                resultHTML += `<p><strong>Riyaziyyat:</strong> ${result.riyaziyyat} bal <span class="score-icon">${icon}</span></p>`;
                resultItem.classList.add(color);
            }
            
            if (result.comment) resultHTML += `<p><strong>Şərh:</strong> ${result.comment}</p>`;

            // Düymələri əlavə et
            const actionsDiv = document.createElement('div');
            actionsDiv.className = 'item-actions';
            
            // Edit button
            const editBtn = document.createElement('button');
            editBtn.className = 'action-btn edit-btn';
            editBtn.innerHTML = `
                <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M14.06 9.06L15.94 10.94L18.41 8.47L16.53 6.59L14.06 9.06zM20.65 4.35C20.26 3.96 19.63 3.96 19.24 4.35L17.7 5.89L20.65 8.84L22.19 7.3C22.58 6.91 22.58 6.28 22.19 5.89L20.65 4.35zM12 18.01H2V20.01H12V18.01zM11.91 14.73L6.96 19.68C6.67 19.97 6.2 20.08 5.81 19.96L2.61 19.16C2.22 19.04 2.03 18.59 2.19 18.2L5.43 11.83L11.91 14.73z"/>
                </svg>
            `;
            editBtn.onclick = () => editTestResult(result.id);
            actionsDiv.appendChild(editBtn);

            // Delete button
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'action-btn delete-btn';
            deleteBtn.innerHTML = `
                <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zm-2-4h2V9H4v6zM15.5 4l-1-1h-5l-1 1H5v2h14V4h-3.5z"/>
                </svg>
            `;
            deleteBtn.onclick = () => deleteTestResult(result.id);
            actionsDiv.appendChild(deleteBtn);

            resultItem.innerHTML = resultHTML;
            resultItem.appendChild(actionsDiv);
            resultsContainer.appendChild(resultItem);
        });
    }

    // Yeni nəticə əlavə et
    function addTestResult() {
        const dateInput = document.getElementById('test-date');
        const fizikaScoreInput = document.getElementById('fizika-score');
        const informatikaScoreInput = document.getElementById('informatika-score');
        const riyaziyyatScoreInput = document.getElementById('riyaziyyat-score');
        const commentInput = document.getElementById('comment');

        const date = dateInput.value;
        const fizika = parseInt(fizikaScoreInput.value) || null;
        const informatika = parseInt(informatikaScoreInput.value) || null;
        const riyaziyyat = parseInt(riyaziyyatScoreInput.value) || null;
        const comment = commentInput.value;

        if (date && (fizika || informatika || riyaziyyat)) {
            const newResult = {
                id: Date.now(),
                date,
                fizika,
                informatika,
                riyaziyyat,
                comment
            };
            results.unshift(newResult);
            renderResults();
            clearInputs();
        } else {
            showNotification('Zəhmət olmasa, tarixi və ən az bir fən üzrə balı daxil edin.', 'red');
        }
    }

    // Nəticəni sil
    function deleteTestResult(id) {
        if (confirm('Bu nəticəni silmək istədiyinizə əminsiniz?')) {
            results = results.filter(result => result.id !== id);
            renderResults();
            clearInputs();
            if (editingId === id) {
                exitEditMode();
            }
        }
    }

    // Nəticəni redaktə etmək üçün məlumatları yüklə
    function editTestResult(id) {
        const resultToEdit = results.find(result => result.id === id);
        if (resultToEdit) {
            editingId = id;
            document.getElementById('test-date').value = resultToEdit.date;
            document.getElementById('fizika-score').value = resultToEdit.fizika || '';
            document.getElementById('informatika-score').value = resultToEdit.informatika || '';
            document.getElementById('riyaziyyat-score').value = resultToEdit.riyaziyyat || '';
            document.getElementById('comment').value = resultToEdit.comment || '';
            
            enterEditMode();
        }
    }

    // Dəyişiklikləri yadda saxla
    function saveTestResult() {
        const dateInput = document.getElementById('test-date');
        const fizikaScoreInput = document.getElementById('fizika-score');
        const informatikaScoreInput = document.getElementById('informatika-score');
        const riyaziyyatScoreInput = document = document.getElementById('riyaziyyat-score');
        const commentInput = document.getElementById('comment');

        const date = dateInput.value;
        const fizika = parseInt(fizikaScoreInput.value) || null;
        const informatika = parseInt(informatikaScoreInput.value) || null;
        const riyaziyyat = parseInt(riyaziyyatScoreInput.value) || null;
        const comment = commentInput.value;

        if (date && (fizika || informatika || riyaziyyat)) {
            const index = results.findIndex(result => result.id === editingId);
            if (index !== -1) {
                results[index] = {
                    ...results[index],
                    date,
                    fizika,
                    informatika,
                    riyaziyyat,
                    comment
                };
                renderResults();
                exitEditMode();
                showNotification('Nəticə uğurla yeniləndi!', 'green');
            }
        } else {
            showNotification('Zəhmət olmasa, tarixi və ən az bir fən üzrə balı daxil edin.', 'red');
        }
    }

    // Redaktə rejimini aktivləşdirir
    function enterEditMode() {
        document.getElementById('add-btn').classList.add('hidden');
        document.getElementById('save-btn').classList.remove('hidden');
    }

    // Redaktə rejimindən çıxır
    function exitEditMode() {
        editingId = null;
        clearInputs();
        document.getElementById('add-btn').classList.remove('hidden');
        document.getElementById('save-btn').classList.add('hidden');
    }

    // Giriş sahələrini təmizlə
    function clearInputs() {
        document.getElementById('test-date').value = '';
        document.getElementById('fizika-score').value = '';
        document.getElementById('informatika-score').value = '';
        document.getElementById('riyaziyyat-score').value = '';
        document.getElementById('comment').value = '';
    }

    // Bildiriş mesajını göstər
    function showNotification(message, color) {
        const notification = document.createElement('div');
        notification.textContent = message;
        notification.style.color = color;
        notification.style.marginTop = '1rem';
        notification.style.textAlign = 'center';
        
        const resultsContainer = document.getElementById('results-container');
        resultsContainer.prepend(notification);

        setTimeout(() => {
            notification.remove();
        }, 3000);
    }
</script>
