<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masroxx Login & Qeydiyyat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #1a202c; /* Tünd fon rəngi */
            color: #e2e8f0; /* Açıq mətn rəngi */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Əsas Kapsayıcı (Container) -->
    <div id="app" class="w-full max-w-md bg-gray-800 rounded-2xl shadow-xl overflow-hidden">

        <!-- Başlıq -->
        <header class="bg-gray-700 text-center py-6 px-4">
            <h1 id="pageTitle" class="text-3xl font-bold text-white">Xoş gəlmisiniz!</h1>
        </header>

        <!-- Forma Bölməsi (Login/Registration) -->
        <main id="authFormSection" class="p-8 space-y-6 transition-transform duration-500 ease-in-out">
            <h2 id="formTitle" class="text-2xl font-semibold text-center text-gray-100">Giriş</h2>

            <form id="authForm" class="space-y-4">
                <div>
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" id="email" placeholder="Email" required
                           class="w-full px-4 py-3 bg-gray-700 text-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500 transition-all duration-300">
                </div>
                <div>
                    <label for="password" class="sr-only">Şifrə</label>
                    <input type="password" id="password" placeholder="Şifrə" required
                           class="w-full px-4 py-3 bg-gray-700 text-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500 transition-all duration-300">
                </div>
                <button type="submit" id="submitBtn"
                        class="w-full py-3 mt-4 bg-emerald-600 hover:bg-emerald-700 text-white font-bold rounded-xl shadow-lg transition-all duration-300 ease-in-out">
                    Daxil ol
                </button>
            </form>

            <div class="text-center">
                <p id="toggleText" class="text-sm text-gray-400">
                    Hesabın yoxdur? <a href="#" id="toggleLink" class="text-emerald-400 font-semibold hover:text-emerald-300">Qeydiyyat et</a>
                </p>
            </div>
        </main>

        <!-- Əsas səhifə görünüşü -->
        <main id="homeSection" class="hidden p-8 space-y-6">
            <div class="text-center">
                <h2 class="text-3xl font-bold text-emerald-400">Xoş gəldiniz! 🎉</h2>
                <p id="userEmailDisplay" class="text-lg text-gray-300 mt-2"></p>
                <p class="text-sm text-gray-400">Bu sizin əsas səhifənizdir.</p>
            </div>
            <div class="mt-8 text-center">
                <button onclick="logout()"
                        class="py-3 px-6 bg-red-600 hover:bg-red-700 text-white font-bold rounded-xl shadow-lg transition-all duration-300 ease-in-out">
                    Çıxış
                </button>
            </div>
        </main>

        <!-- Mesaj Qutusu -->
        <div id="messageBox" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
            <div class="bg-gray-700 text-white p-6 rounded-xl shadow-2xl text-center max-w-xs w-full">
                <p id="messageText" class="text-lg mb-4"></p>
                <button onclick="hideMessage()" class="px-6 py-2 bg-emerald-600 hover:bg-emerald-700 rounded-lg">Bağla</button>
            </div>
        </div>
    </div>

    <script>
        const app = document.getElementById('app');
        const authFormSection = document.getElementById('authFormSection');
        const homeSection = document.getElementById('homeSection');
        const formTitle = document.getElementById('formTitle');
        const submitBtn = document.getElementById('submitBtn');
        const toggleText = document.getElementById('toggleText');
        const toggleLink = document.getElementById('toggleLink');
        const pageTitle = document.getElementById('pageTitle');
        const userEmailDisplay = document.getElementById('userEmailDisplay');

        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');

        let isLogin = true;

        // Mesaj qutusunu göstər
        function showMessage(msg) {
            messageText.innerText = msg;
            messageBox.classList.remove('hidden');
            messageBox.classList.add('flex');
        }

        // Mesaj qutusunu gizlət
        function hideMessage() {
            messageBox.classList.remove('flex');
            messageBox.classList.add('hidden');
        }

        // Formanın rejimini dəyişdir (login/qeydiyyat)
        toggleLink.addEventListener('click', (e) => {
            e.preventDefault();
            isLogin = !isLogin;
            if (isLogin) {
                formTitle.innerText = "Giriş";
                submitBtn.innerText = "Daxil ol";
                toggleText.innerHTML = `Hesabın yoxdur? <a href="#" id="toggleLink" class="text-emerald-400 font-semibold hover:text-emerald-300">Qeydiyyat et</a>`;
            } else {
                formTitle.innerText = "Qeydiyyat";
                submitBtn.innerText = "Qeydiyyat et";
                toggleText.innerHTML = `Artıq hesabın var? <a href="#" id="toggleLink" class="text-emerald-400 font-semibold hover:text-emerald-300">Giriş et</a>`;
            }
            // Səhifəni yenidən yükləməyin qarşısını almaq üçün event listener-ı yenidən təyin et
            document.getElementById('toggleLink').addEventListener('click', (e) => {
                e.preventDefault();
                isLogin = !isLogin;
                updateFormUI();
            });
        });

        // UI-ı güncəlləyən funksiya
        function updateFormUI() {
            if (isLogin) {
                formTitle.innerText = "Giriş";
                submitBtn.innerText = "Daxil ol";
                toggleText.innerHTML = `Hesabın yoxdur? <a href="#" id="toggleLink" class="text-emerald-400 font-semibold hover:text-emerald-300">Qeydiyyat et</a>`;
            } else {
                formTitle.innerText = "Qeydiyyat";
                submitBtn.innerText = "Qeydiyyat et";
                toggleText.innerHTML = `Artıq hesabın var? <a href="#" id="toggleLink" class="text-emerald-400 font-semibold hover:text-emerald-300">Giriş et</a>`;
            }
            // Səhifəni yenidən yükləməyin qarşısını almaq üçün event listener-ı yenidən təyin et
            document.getElementById('toggleLink').addEventListener('click', (e) => {
                e.preventDefault();
                isLogin = !isLogin;
                updateFormUI();
            });
        }

        // Formanı təqdim etmə (submit) hadisəsi
        document.getElementById('authForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (isLogin) {
                login(email, password);
            } else {
                register(email, password);
            }
        });

        // Qeydiyyat funksiyası
        function register(email, password) {
            let users = JSON.parse(localStorage.getItem('users')) || {};
            if (users[email]) {
                showMessage("Bu email artıq istifadə olunur!");
            } else {
                users[email] = password; // Sadə şifrə saxlamaq, realda bu təhlükəlidir
                localStorage.setItem('users', JSON.stringify(users));
                showMessage("Qeydiyyat uğurludur! İndi daxil ola bilərsiniz.");
                isLogin = true;
                updateFormUI();
            }
        }

        // Login funksiyası
        function login(email, password) {
            let users = JSON.parse(localStorage.getItem('users')) || {};
            if (users[email] && users[email] === password) {
                localStorage.setItem('current_user', email);
                checkAuth();
            } else {
                showMessage("Email və ya şifrə yanlışdır!");
            }
        }

        // Çıxış funksiyası
        function logout() {
            localStorage.removeItem('current_user');
            checkAuth();
        }

        // İstifadəçinin login vəziyyətini yoxla
        function checkAuth() {
            const currentUser = localStorage.getItem('current_user');
            if (currentUser) {
                authFormSection.classList.add('hidden');
                homeSection.classList.remove('hidden');
                userEmailDisplay.innerText = currentUser;
                pageTitle.innerText = "Hesabınız";
            } else {
                authFormSection.classList.remove('hidden');
                homeSection.classList.add('hidden');
                pageTitle.innerText = "Xoş gəlmisiniz!";
            }
        }

        // Səhifə yüklənəndə yoxla
        document.addEventListener('DOMContentLoaded', checkAuth);

    </script>
</body>
</html>
